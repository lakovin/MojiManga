<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß—Ç–µ–Ω–∏–µ ‚Äî Moji</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Moji</a></div>
        <nav>
            <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="catalog.html">–ö–∞—Ç–∞–ª–æ–≥</a>
            <a href="about.html">–û —Å–∞–π—Ç–µ</a>
        </nav>
        <button id="themeToggle" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer;">üåô</button>
    </header>

    <main class="reader">
        <h2 id="mangaTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>

        <div class="navigation">
            <button onclick="prevPage()">‚Üê –ù–∞–∑–∞–¥</button>
            <button onclick="nextPage()">–í–ø–µ—Ä—ë–¥ ‚Üí</button>
        </div>

        <div class="manga-page">
            <img id="mangaImage" src="" alt="–°—Ç—Ä–∞–Ω–∏—Ü–∞">
            <p id="pageNumber">–°—Ç—Ä–∞–Ω–∏—Ü–∞ 1</p>
        </div>
    </main>

    <footer style="text-align: center;">
        <p>&copy; 2025 Moji ‚Äî –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const manga = urlParams.get('manga');
        const chapter = urlParams.get('chapter') || '1';

        const mangaPages = {
            'onepiece': [
                'images/OnePieceManga/02.jpg',
                'images/OnePieceManga/03.jpg',
                'images/OnePieceManga/04.jpg'
            ],
            'naruto': [
                'images/NarutoManga/01.jpg',
                'images/NarutoManga/02.jpg',
                'images/NarutoManga/03.jpg'
            ],
            'Berserk': [
                'images/BerserkManga/01.jpg',
                'images/BerserkManga/02.jpg',
                'images/BerserkManga/03.jpg'
            ],
            'Vagabond': [
                'images/VagabondManga/01.jpg',
                'images/VagabondManga/02.jpg',
                'images/VagabondManga/03.jpg'
            ]
        };

        let currentPage = 0;

        const titleEl = document.getElementById('mangaTitle');
        const pages = mangaPages[manga] || [];

        if (pages.length === 0) {
            titleEl.textContent = '–ú–∞–Ω–≥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
        } else {
            titleEl.textContent = `${capitalizeFirstLetter(manga)} ‚Äî –ì–ª–∞–≤–∞ ${chapter}`;
            showPage();
        }

        function showPage() {
            const img = document.getElementById("mangaImage");
            const label = document.getElementById("pageNumber");
            img.src = pages[currentPage];
            label.textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage + 1}`;
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                showPage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                showPage();
            }
        }

        function capitalizeFirstLetter(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        const themeToggle = document.getElementById("themeToggle");
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
            themeToggle.textContent = "‚òÄÔ∏è";
        }

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            const isDark = document.body.classList.contains("dark");
            themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
            localStorage.setItem("theme", isDark ? "dark" : "light");
        });
    </script>
</body>
</html>
